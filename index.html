<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>BMI CALCULATOR</title>
</head>
<body>
 <div class="container">
   <h2>BMI Calculator</h2>
   <div class="box">
    <label for="age"><b>Age</b></label>
    <br>
    <br>
    <input type="text" name="" id="age">
   </div>
   
   
    <div class="gender">
     <input type="radio" name="gender" id="m">
     <label for="gender"><b>Male</b></label>
     <span class="checkmark"></span>
   
     <input type="radio" name="gender" id="f">
     <label for="gender"><b>Female</b></label>
     <span class="checkmark"></span>
    </div>
   
    <div class="containerHW">
     <div class="inputH">
      <label for="height"><b>Height(In)</b></label>
      <br>
      <br>
      <input type="text" name="" id="height">
     </div>
   
     <div class="inputW">
      <label for="height"><b>Weight(lbs)</b></label>
      <br>
      <br>
      <input type="text" name="" id="weight">
     </div>
    </div>

    <div class="button">
     <button onclick='calculateBmi()'><b>Calculate BMI</b></button>
     <button onclick='reload()'><b>Clear</b></button>
    </div>
   
     

    <div class="result">
     <p><b>Your BMI is</b></p>
     <div id="bmi-output"><b>00.00</b></div>
     <div id="message"></div>
   
    </div>

   
   
 </div>

  <script src="script.js"></script>
</body>
</html>
